<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RETO_SEM2_OP1</title>
    <link rel="stylesheet" href="./css/estilo_log.css">
    <link rel="icon" href="./img/icon_login.png">
</head>
<body>
    <head>
        <h1>OPCIÓN 1</h1>
    </head>
    <main>
        <section>            
            <div id="login">
                <img src="./img/login.png" alt="image_login" width="370">
                <form class="centro" action="" method="POST">
                    <input type="email" id="email" placeholder="Username" title="El nombre de usuario solo debe tener letras minúsculas. e.a. héctor" required><br> <br>
                    <input type="password" placeholder="Password" pattern=".{5,10}" title="Password de 5 a 10 caracteres" required><br><br>
                    <input type="submit" value="Log in">
                </form>
            </div>
        </section>
    </main>
</body>
</html>
